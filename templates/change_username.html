{% extends "base.html" %}

{% block title %}Change Username | Message Board{% endblock %}

{% block content %}
<h2 class="mb-4">Change Username</h2>

<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">New Username</label>
        <input type="text" name="username" class="form-control" value="{{ current_username }}" required>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('user_profile', username=session['username']) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
